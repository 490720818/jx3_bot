<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>战绩总览</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <font color="green">
                    <h6 class="text-center"><a id="name"></a> 名剑大会</h6>
                </font>
            </div>
            <div class="card-body">
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">战斗时间</th>
                            <th scope="col">战斗时长</th>
                            <th scope="col">角色心法</th>
                            <th scope="col">战斗类型</th>
                            <th scope="col">战斗评分</th>
                            <th scope="col">段位</th>
                            <th scope="col">加分情况</th>
                            <th scope="col">胜负</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <h6 class="text-center text-primary">数据来源：www.jx3api.com</h6>
            </div>
        </div>
    </div>

    <script src="js/indicator_history.js"></script>
</body>

</html>
